name: ci

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-spa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test -- --run

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  release:
    needs: build-spa
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: release-files

      - name: Prepare Assets
        run: |
          # Rename the html file for clarity in the release assets list
          cp release-files/index.html ./GitLabViz.html

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GitLabViz.html
          generate_release_notes: true
          draft: false
          prerelease: false